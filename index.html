<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Header Logo</div>
        <div class="header_links">
            <ul>
                <li><a href="google.com">header link one</a></li>
                <li><a href="google.com">header link two</a></li>
                <li><a href="google.com">header link three</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="hero">
            <div class="hero_left">
                <div class="hero_title">This website is awesome</div>
                <div class="hero_subtitle">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="hero_button">Sign up</button>
            </div>
            <figure>
                <img src="./img/shahadat-rahman-BfrQnKBulYQ-unsplash.jpg" alt="code">
                <figcaption>
                    <i class="photo-credit">Photo by <a href="https://unsplash.com/@hishahadat?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Shahadat Rahman</a> on <a href="https://unsplash.com/s/photos/data?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></i>
                </figcaption>
            </figure>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
